<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="./styles.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./equal.png" type="image/x-icon" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>
      <!-- -123456789012 -->
      <div class="buttoncontainer">
        <button class="btn small" id="clear">CE</button>
        <button class="btn small" id="delete">DEL</button>
        <button class="btn small" id="negative">±</button>
        <button class="btn small buttoncolored" id="divide">÷</button>
        <button class="btn small" id="seven">7</button>
        <button class="btn small" id="eight">8</button>
        <button class="btn small" id="nine">9</button>
        <button class="btn small buttoncolored" id="multiply">x</button>
        <button class="btn small" id="four">4</button>
        <button class="btn small" id="five">5</button>
        <button class="btn small" id="six">6</button>
        <button class="btn small buttoncolored" id="subtract">-</button>
        <button class="btn small" id="one">1</button>
        <button class="btn small" id="two">2</button>
        <button class="btn small" id="three">3</button>
        <button class="btn small buttoncolored" id="add">+</button>
      </div>
      <div class="buttoncontainer2">
        <div class="left">
          <button class="btn small" id="decimal">.</button>
          <button class="btn small" id="zero">0</button>
        </div>
        <div class="right">
          <button class="btn big buttoncolored" id="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
